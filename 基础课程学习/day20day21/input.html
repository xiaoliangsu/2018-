<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="name" type="text">
    <button id="submit-btn">Submit</button>

    <script>
        var submitBtn = document.querySelector("#submit-btn");
        var inputField = document.querySelector("#name");
        function outputName() {

            console.log(inputField.value);
        }
        function onEnterDown(e) {
            if (e.keyCode == "13") {
                console.log(inputField.value);
            }
        }
        function clearInput(e){
            if(e.keyCode=="27"){
                inputField.value="";
            }


        }
        submitBtn.addEventListener("click", outputName);
        inputField.addEventListener("keyup", onEnterDown);
        inputField.addEventListener("keyup", clearInput);


    </script>
</body>

</html>
