<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>

    </style>
</head>

<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>



    <script>
        let btn = document.querySelector("#fade-btn");
        let div = document.querySelector("#fade-obj");
        var i = 1;
        function fadeout() {
            div.style.opacity = i;
            i -= 0.1;
            if (div.style.opacity > 0) {
                btn.disabled = true;
               setTimeout(fadeout, 100);
            } else {
                
                btn.disabled = false;
                btn.textContent = "淡入";
                btn.addEventListener("click", fadein);
            }
        }
        function fadein(){
            div.style.opacity = i;
            i += 0.1;
            if (div.style.opacity < 1) {
                btn.disabled = true;
               setTimeout(fadein, 100);
            } else {    
                btn.disabled = false;
                btn.textContent = "淡出";
                btn.addEventListener("click", fadeout);
            }

        }
        btn.addEventListener('click', fadeout)

    </script>
</body>

</html>
