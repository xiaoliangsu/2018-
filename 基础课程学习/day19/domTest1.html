<body>

        <div id="news-top" class="section">

            </div>
            <img src="">

        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>

            <p class="">Some Text</p>
        </div>

    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
       var lists =  document.getElementsByTagName("li");
       console.log(lists);
    }
    

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sec = document.getElementById(sectionId);
        ulChilds = sec.childNodes[3].childNodes[1].childNodes;
        var htmlResult=[];
        var liChilds ;
        for(let i=0;i<ulChilds.length;i++){
          if(ulChilds[i].nodeName=='LI'){
            liChilds = ulChilds[i].childNodes;
            for(let i=0;i<liChilds.length;i++){
              if(liChilds[i].nodeName=="SPAN" && liChilds[i].innerHTML=="HTML"){   
                htmlResult.push(liChilds[i]);

              }
            }
          }
        }
        console.log(htmlResult)
        
    }
    

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sec = document.getElementById(sectionId);
        ulChilds = sec.childNodes[3].childNodes[1].childNodes;
        var liResults=[];
        var liChilds ;
        for(let i=0;i<ulChilds.length;i++){
          if(ulChilds[i].nodeName=='LI'){
            liChilds = ulChilds[i].childNodes;
            for(let i=0;i<liChilds.length;i++){
              if(liChilds[i].nodeName=="SPAN" && liChilds[i].innerHTML==spanCont){ 
                
                liResults.push(liChilds[i].parentNode);

              }
            }
          }
        }
        console.log(liResults)

    }
    

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sec = document.getElementById(sectionId);
        ulChilds = sec.childNodes[3].childNodes[1].childNodes;
        var aResults=[];
        var liChilds ;
        for(let i=0;i<ulChilds.length;i++){
          if(ulChilds[i].nodeName=='LI'){
            liChilds = ulChilds[i].childNodes;
            for(let i=0;i<liChilds.length;i++){
              console.log(liChilds)
              if(liChilds[i].nodeName=="A" && liChilds[i].className=="active"){ 
                
                aResults.push(liChilds[i].innerHTML);

              }
            }
          }
        }
        console.log(aResults)

    }

getActiveLinkContent("news-top")
    </script>
</body>
</html>
